<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar">
    <h2 class="name">Jessica Randall</h2>
    <h5 class="location">London, United Kingdom</h5>
    <p class="copy">"Front-end developer and avid reader."</p>
    <div class="link-wrapper">
      <button class="link">GitHub</button>
      <button class="link">Frontend Mentor</button>
      <button class="link">LinkedIn</button>
      <button class="link">Twitter</button>
      <button class="link">Instagram</button>
    </div>
  </div>
    
 
</body>
</html>
